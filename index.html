        <div class="header-background"></div>
        <h1 class="website-title">Thamoi</h1>
        <h3 class="website-tagline">Share and learn all about self-care</h3>
    </header>

    <!-- Navigation Section -->
    <section class="navigation-section">
        <div class="filter-tags">
            <!-- Filter tags element content -->
        </div>
        <div class="add-article">
            <!-- Add article element content
            <button id="submit-article-btn">Share an Article, Help Someone</button>
            -->
        </div>
    </section>

    <!-- Add Article Button -->
    <button id="add-article-fab" class="fab">Add an article</button>

    <!-- Articles Listing Section -->

        <!-- List of articles -->
        <article class="article">
            <div class="votes">

            <p class="added-by">Added by: John Doe</p>
        </article>
        <!-- More articles... -->
    </section>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="footer-background"></div>
        <h4 class="copyright">&copy; 2023 Thamoi. All rights reserved.</h4>
        <h4 class="contact">Give us a holler at <a href="mailto:hello@thamoi.com">hello@thamoi.com</a></h4>
    </footer>


    <!-- Modal for Submitting an Article.FAB -->
    <div id="add-article-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add an Article that could help someone</h2>
            <form id="article-form">
                <div class="form-row">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="url">Article URL:</label>
                    <input type="url" id="url" name="url" required>
                </div>
                <div class="form-row">
                    <label for="title">Article Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-row">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required class="description-field"></textarea>
                </div>

                <div class="form-row">
                    <label for="tags">Related Tags:</label>
                    <select id="tags" name="tags" multiple required>
                        <!-- JavaScript code will populate the tags here -->
                    </select>
                </div>
                <div class="form-row">
                    <input type="submit" value="Share the Article Now">
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add event listener to handle button click. FAB
        const addButton = document.getElementById('add-article-fab');
        addButton.addEventListener('click', () => {
            const modal = document.getElementById('add-article-modal');
            modal.style.display = 'block';
        });

        // Close modal when the close button is clicked
        const closeButton = document.querySelector('#add-article-modal .close');
        closeButton.addEventListener('click', () => {
            const modal = document.getElementById('add-article-modal');
            modal.style.display = 'none';
        });

        // Close modal when clicking outside the modal
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('add-article-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // JavaScript code moved here to it runs after the HTML content is loaded

        document.addEventListener('DOMContentLoaded', function () {
            // Function to populate the tags dropdown in the Add article modal
            function populateTagsDropdown() {
                const filterTags = document.querySelectorAll('.filter-tags .tag');
                const tagsDropdown = document.getElementById('tags');

                filterTags.forEach((tag) => {
                    const tagName = tag.textContent;
                    const option = document.createElement('option');
                    option.value = tagName;
                    option.text = tagName;
                    tagsDropdown.appendChild(option);
                });
            }

            // Wait for the filter tags to be loaded, then call the function to populate the tags dropdown
            setTimeout(populateTagsDropdown, 5000);

            // Get the submit article button element
            const submitButton = document.getElementById('submit-article-btn');

            // Function to open the modal
            function openModal() {
                const modal = document.getElementById('add-article-modal');
                modal.style.display = 'block';
            }

            // Add event listener to handle button clicks
            submitButton.addEventListener('click', openModal);
            addButton.addEventListener('click', openModal);

            // Close modal when the close button is clicked
            const closeButton = document.querySelector('#add-article-modal .close');
            closeButton.addEventListener('click', () => {
                const modal = document.getElementById('add-article-modal');
                modal.style.display = 'none';
            });

            // Submit article form handler
            const articleForm = document.getElementById('article-form');
            articleForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const url = document.getElementById('url').value;
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                const tags = Array.from(document.getElementById('tags').selectedOptions, (option) => option.value);

                createArticleRecord(name, url, title, description, tags);
            });
        });

    </script>
